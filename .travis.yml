dist: bionic
os:
- linux
services:
- docker
- xvfb
language: node_js
node_js:
- 14.x
addons:
  apt:
    packages:
    - dpkg
  chrome: stable
cache:
  directories:
  - node_modules
branches:
  only:
  - master
install:
- npm ci
script:
- npm test -- --watch=false
- npm run e2e
notifications:
  webhooks:
    on_success: change
    on_failure: always
    on_start: false
deploy:
  provider: heroku
  api_key:
    secure: 
  app: bare-bones-angular
  on:
    repo: mraible/ng-demo
env:
  global:
  - secure: 
  - secure: 
  - secure: 
