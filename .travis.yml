dist: bionic
os:
  - linux
services:
  - docker
  - xvfb
language: node_js
node_js:
  - "12.13.0"
addons:
  apt:
    packages:
      - dpkg
  chrome: stable
cache:
  directories:
    - node_modules
branches:
  only:
    - master
before_install:
  - npm install -g @angular/cli@9.0.0-rc.1
install:
  - npm ci
script:
  - ng test --watch=false
  - ng e2e
notifications:
  webhooks:
    on_success: change
    on_failure: always
    on_start: false
